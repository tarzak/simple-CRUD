<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>NodeJS and Backbone simple CRUD</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>View, create, <span class="not-implemented">update</span>, remove customers.</h2>
		<div class="row">
            <div class="col-md-9">
                <div id="customersTable"></div>
            </div>
            <div class="col-md-3">
                <div id="customerForm"></div>
            </div>			
		</div>
	    
	</div>

    <script type="text/template" id="viewCustomers">
        <h3>Customers list</h3>
        <table class="table table-striped table-hover">
            <thead>
                <th>First name</th>
                <th>Last name</th>
                <th>Date of birth</th>
                <th>Company</th>
                <th>Mobile phone</th>
                <th>Work phone</th>
                <th>Skype</th>
                <th></th>
            </thead>
            <tbody class="customersList"></tbody>
        </table>
    </script>
    
    <script type="text/template" id="viewCustomer">
        <td class="first">
            <%- name.first %>
        </td>
        <td class="last">
            <%- name.last %>
        </td>
        <td class="date">
            <%- dateOfBirth %>
        </td>
        <td class="company">
            <%- companyName %>
        </td>
        <td class="mobile">
            <%- phone.mobile %>
        </td>
        <td class="work">
            <%- phone.work %>
        </td>
        <td class="skype">
            <%- skype %>
        </td>
        <td>
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </td>
    </script>

    <script type="text/template" id="editCustomerView">
        <div className="form-group">
            <h3>Customer form</h3>
            <label htmlFor="">First name
                <input class="form-control" id="firstName" value="" type="text"/>
            </label>
            <label htmlFor="">Last name
                <input class="form-control" id="lastName" value="" type="text"/>
            </label>
            <label htmlFor="">Date of birth
                <input class="form-control" id="dateOfBirth" value="" type="text"/>
            </label>
            <label htmlFor="">Company
                <input class="form-control" id="companyName" value="" type="text"/>
            </label>
            <label htmlFor="">Mobile phone
                <input class="form-control" id="mobilePhone" value="" type="text"/>
            </label>
            <label htmlFor="">Work phone
                <input class="form-control" id="workPhone" value="" type="text"/>
            </label>
            <label htmlFor="">Skype
                <input class="form-control" id="skype" value="" type="text"/>
            </label>
            <button class="create">Create</button>
        </div>
    </script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="models/customer.js"></script>
    <script type="text/javascript" src="collections/customers.js"></script>
    <script type="text/javascript" src="views/table.js"></script>
    <script type="text/javascript" src="views/form.js"></script>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
